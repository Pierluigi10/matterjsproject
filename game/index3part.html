<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetterJS</title>
  </head>
  <body>
    <script src="/game/matter.js" type="text/javascript"></script>
    <script>
      let engine = Matter.Engine.create();

      let render = Matter.Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: 1600,
          height: 800,
          wireframes: false, // true if you don`t want the colours
        },
      });

      let ground = Matter.Bodies.rectangle(1200, 500, 300, 20, {
        isStatic: true,
      });

      //mouse control
      let mouse = Matter.Mouse.create(render.canvas);
      let mouseConstraint = Matter.MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          render: { visible: false },
        },
      });
      render.mouse = mouse;

      let stack = Matter.Composites.stack(
        1100,
        270,
        4,
        4,
        0,
        0,
        function (x, y) {
          //xx, yy, columns, rows, columnGap, rowGap, callback;
          return Matter.Bodies.polygon(x, y, 8, 30);
        }
      );

      Matter.World.add(engine.world, [stack, ground, mouseConstraint]);
      Matter.Engine.run(engine);
      Matter.Render.run(render);
    </script>
  </body>
</html>
